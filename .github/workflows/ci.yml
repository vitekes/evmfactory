name: CI
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - name: Install Foundry
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          source ~/.bashrc
          foundryup
      - run: forge install foundry-rs/forge-std OpenZeppelin/openzeppelin-contracts@v5.3.0 OpenZeppelin/openzeppelin-contracts-upgradeable@v5.3.0
      - run: forge test -vv
      - run: npx hardhat test
      - run: npx hardhat coverage
      - name: Check coverage
        run: |
          cov=$(grep -A2 'TOTAL' coverage/lcov.info | tail -n1 | awk '{print $4}')
          echo "coverage $cov%"
          if [ "$cov" -lt 90 ]; then exit 1; fi
      - uses: crytic/slither-action@v0.3.1
        with:
          sarif: results.sarif
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

